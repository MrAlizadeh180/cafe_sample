{% extends 'layouts/_base.html' %}
{% load menu_extra_filters %}
{% block body %}
    {% for c in category_list %}
        <div class="bg-light text-danger p-3 my-2 fs-3">{{ c.name }}</div>
        <div class="d-flex justify-content-around flex-wrap">
            {% for item in c.menu_items.all %}
                <div class="card my-2" style="padding: 10px 22px; box-shadow: 3px 3px 11px 0;">
                    <img class="card-img-top my-2" src="../../../media/sample_menu_item.png" alt="{{ item.name }}">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <h6>{{ item.price }}$</h6>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
