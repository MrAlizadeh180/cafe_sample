{% extends 'layouts/_base.html' %}
{% block body %}
    <ul>
        <li>Status: {{ table.status }}</li>
        <li>Capacity: {{ table.capacity }}</li>
        <div>
            <h3>Orders</h3>
            {% for order in table.all_orders %}
                <h5>
                    <a href="{% url "order_detail" order.id %}">
                        {{ order }}
                    </a>
                </h5>
            {% endfor %}
        </div>
    </ul>
{% endblock %}
